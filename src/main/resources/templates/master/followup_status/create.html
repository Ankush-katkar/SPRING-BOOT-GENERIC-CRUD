<div th:replace="shared/header"></div>

<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Add Followup Status</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" th:action="${pageURI}" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label>FollowUp Name</label>
                  <input class="form-control" name="followupName" placeholder="Enter Followup Name">
                </div>
                <div class="form-group">
                  <label >Color</label>
                  <input class="form-control" name="color" placeholder="Enter Color">
                </div>
                
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
             <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
           <button type="submit" class="btn btn-primary">Submit</button>
           <a th:href="${pageURI}" class="btn btn-danger">Back</a>
              </div>
            </form>
          </div>
         

<div th:replace="shared/footer"></div>
